        <h1>Me contacter</h1>
        <p style="text-align: center;">Vous souhaitez me contacter ? C'est possible</p>
        <div id="maildiv">
        <button id="mail">thestudio22@protonmail.com</button>
        </div>
        </div>
    </body>
    <script>
        // Sélection du bouton
        const mailButton = document.getElementById('mail');

        // Ajout de l'événement de clic
        mailButton.addEventListener('click', function() {
            // Création d'un élément temporaire pour copier le texte
            const tempInput = document.createElement('input');
            tempInput.value = mailButton.textContent;
            document.body.appendChild(tempInput);

            // Sélection et copie du texte
            tempInput.select();
            document.execCommand('copy');

            // Suppression de l'élément temporaire
            document.body.removeChild(tempInput);

            // Affichage d'un message de confirmation
            alert('Adresse e-mail copiée : ' + mailButton.textContent);
        });
    </script>
